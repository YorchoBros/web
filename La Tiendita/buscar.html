    <style>
        body {
            font-family: Gotham, "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 20px;
            color: #271010;
            font-style: normal;
            font-weight: bold;
            background-color: #FCFCFC;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .navigation a {
            margin-right: 20px;
            text-decoration: none;
            color: #25445B;
        }

        .search-container {
            margin-bottom: 20px;
        }

        #search {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .producto {
            width: 100%;
            display: none; /* Oculta todos los productos por defecto */
        }

        .producto img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .producto h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .producto p {
            margin-bottom: 10px;
        }

        footer {
            background-color: #fff;
            padding: 20px 0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var searchInput = document.getElementById('search');
            var allItems = document.querySelectorAll('.producto');

            searchInput.addEventListener('input', function() {
                var searchTerm = searchInput.value.toLowerCase();

                allItems.forEach(function(item) {
                    var itemName = item.textContent.toLowerCase();
                    if (itemName.includes(searchTerm)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</head>
