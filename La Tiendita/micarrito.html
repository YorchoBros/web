    <style>
        body {
            font-family: Gotham, "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 20px;
            color: #271010;
            font-style: normal;
            font-weight: bold;

            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .navigation a {
            margin-right: 20px;
            text-decoration: none;
            color: #25445B;
        }

        .producto {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }

        .producto img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .producto h2 {
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .producto p {
            margin-bottom: 5px;
        }

        footer {
            background-color: #fff;
            padding: 20px 0;
        }

        .carrito {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
        }

        .carrito h2 {
            margin-bottom: 10px;
        }

        .carrito ul {
            list-style-type: none;
            padding: 0;
        }

        .carrito li {
            margin-bottom: 5px;
        }

        .carrito .total {
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var carrito = [];

            function agregarAlCarrito(nombre, precio) {
                carrito.push({ nombre: nombre, precio: precio });
                actualizarCarrito();
            }

            function actualizarCarrito() {
                var carritoContainer = document.getElementById('carrito-container');
                carritoContainer.innerHTML = '';

                var total = 0;
                carrito.forEach(function(item) {
                    total += item.precio;
                    var li = document.createElement('li');
                    li.textContent = item.nombre + ' - $' + item.precio.toFixed(2);
                    carritoContainer.appendChild(li);
                });

                var totalElement = document.createElement('li');
                totalElement.textContent = 'Total: $' + total.toFixed(2);
                totalElement.classList.add('total');
                carritoContainer.appendChild(totalElement);
            }

            // Ejemplo de agregar productos al carrito
            agregarAlCarrito('Producto 1', 10);
            agregarAlCarrito('Producto 2', 20);
        });
    </script>
</head>
